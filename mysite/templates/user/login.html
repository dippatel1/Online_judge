{% extends 'user/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'user/css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign in Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign Up</button>
      </div>
      <div class="form-group">
        {% comment %}  {% endcomment %}
          <small class="text-muted ml-3" >Dont have an account? <a href="{% url 'user:register' %}">Sign up</a></small>
      </div>
    </form>
    </div>
{% endblock %}
